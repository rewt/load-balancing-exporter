apiVersion: batch/v1
kind: Job
metadata:
  name: telemetrygen-latency
  namespace: plat-observe-tst
spec:
  parallelism: 1
  completions: 1
  backoffLimit: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: telemetrygen-latency
      annotations:
        sidecar.istio.io/proxyCPU: "300m"
        sidecar.istio.io/proxyMemory: "1024Mi"
    spec:
      restartPolicy: Never
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.126.0
        args:
        - traces
        - --otlp-endpoint=gdx-opentelemetry-main-collector.plat-observe-tst.svc.cluster.local:4317
        - --otlp-insecure
        - --traces=100
        - --child-spans=14
        - --span-duration=1500ms
        - --service=load-test-latency-service
        resources:
          requests:
            cpu: 150m
            memory: 384Mi
          limits:
            cpu: 300m
            memory: 768Mi
      imagePullSecrets:
      - name: ghcr-auth